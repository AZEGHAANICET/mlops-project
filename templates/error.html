{% extends "base.html" %}

{% block title %}Error - Iris Classifier{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center">
                <div class="mb-4">
                    <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Error {{ status_code }}</h2>
                <p class="text-red-600 mb-8 text-lg">{{ error }}</p>
                <a 
                    href="/" 
                    class="inline-block bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-700 transition-colors duration-200 shadow-lg hover:shadow-xl"
                >
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
